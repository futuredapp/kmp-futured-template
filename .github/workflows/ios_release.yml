name: iOS Release

on: [pull_request]

jobs:
  release:
    name: iOS Release
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
    - name: Set build number
      run: echo "BUILD_NUMBER=$((GITHUB_RUN_NUMBER))" >> $GITHUB_ENV
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Fastlane Release
      working-directory: iosApp
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec fastlane run reset_simulator_contents
        bundle exec fastlane bump
        bundle exec fastlane beta
      env:
        # TODO Configure AppStore Connect secrets
        APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        VERSION_NUMBER: "1.0.1"
    - name: Upload IPA
      uses: actions/upload-artifact@v2
      with:
        name: Build.ipa
        path: build_output/*.ipa
    - name: Upload dSYM
      uses: actions/upload-artifact@v2
      with:
        name: Build.app.dSYM.zip
        path: build_output/*.app.dSYM.zip
    - name: Clear Archives
      run: |
        rm -rf ~/Library/Developer/Xcode/Archives
