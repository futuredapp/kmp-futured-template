name: Build and deploy doc to gh-pages
on:
  push:
    branches:
      - develop
  workflow_dispatch:
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install doc-material
      - run: pip install doc-minify-plugin
      - run: doc gh-deploy --force
