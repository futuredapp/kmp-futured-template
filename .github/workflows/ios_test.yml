name: iOS Test

on: [ pull_request ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      shouldRunJobs: ${{ steps.file-changes.outputs.anythingExceptAndroid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect Changes
        uses: dorny/paths-filter@v2
        id: file-changes
        with:
          filters: |
            anythingExceptAndroid:
              - "!(androidApp/**)"
  test:
    name: iOS Test
    runs-on: self-hosted
    timeout-minutes: 30
    needs: detect-changes
    if: needs.detect-changes.outputs.shouldRunJobs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Fastlane Test
        working-directory: iosApp
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec fastlane test
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
