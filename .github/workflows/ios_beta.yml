name: iOS Beta

on:
  push:
    branches:
    - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}
  cancel-in-progress: true

jobs:
  beta:
    name: iOS Beta
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'
    - name: Fastlane Beta
      working-directory: iosApp
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec fastlane run reset_simulator_contents
        bundle exec fastlane beta
      env:
        # TODO Configure AppStore Connect secrets
        APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_BETA }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
    - name: Upload IPA
      uses: actions/upload-artifact@v2
      with:
        name: Build.ipa
        path: build_output/*.ipa
    - name: Upload dSYM
      uses: actions/upload-artifact@v2
      with:
        name: Build.app.dSYM.zip
        path: build_output/*.app.dSYM.zip
    - name: Clear Archives
      run: |
        rm -rf ~/Library/Developer/Xcode/Archives
