[versions]
agp = "8.1.2"
kotlin = "1.9.10"
androidxComposeBom = "2023.09.02"
androidxActivity = "1.7.2"
composeCompiler = "1.5.3"
decompose = "2.1.0"
essenty = "1.2.0"
koin = "3.5.0"
kotlinx-coroutines = "1.7.3"
kotlinx-immutableCollections = "0.3.5"

# Project Settings
project-minSdk = "29"
project-compileSdk = "34"
project-appId = "app.futured.kmpfuturedtemplate.android"
project-android-namespace = "app.futured.kmpfuturedtemplate.android"
project-shared-app-namespace = "app.futured.kmpfuturedtemplate.app.android"
project-shared-feature-namespace = "app.futured.kmpfuturedtemplate.feature.android"
project-shared-network-namespace = "app.futured.kmpfuturedtemplate.network.android"
project-shared-persistence-namespace = "app.futured.kmpfuturedtemplate.persistence.android"
project-shared-util-namespace = "app.futured.kmpfuturedtemplate.util.android"
project-shared-platform-namespace = "app.futured.kmpfuturedtemplate.platform.android"
project-versionCode = "1"
project-versionName = "1.0"
project-jvmTarget = "11"
project-baseName = "shared"
project-bundleId = "app.futured.kmpfuturedtemplate.shared"

[libraries]
# Compose
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidxComposeBom" }
androidx-compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }

# Koin
#koin-bom = { group = "io.insert-koin", name = "koin-bom", version.ref = "koin" }
koin-core = { group = "io.insert-koin", name = "koin-core", version.ref = "koin" }
koin-android = { group = "io.insert-koin", name = "koin-android", version.ref = "koin" }

# KotlinX
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-immutableCollections = { group = "org.jetbrains.kotlinx", name = "kotlinx-collections-immutable", version.ref = "kotlinx-immutableCollections"}

# AndroidX
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "androidxActivity" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "androidxActivity" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidxActivity" }

# Decompose
decompose = { group = "com.arkivanov.decompose", name = "decompose", version.ref = "decompose" }
decompose-compose-ext = { group = "com.arkivanov.decompose", name = "extensions-compose-jetpack", version.ref = "decompose" }
essenty = { group = "com.arkivanov.essenty", name = "lifecycle:", version.ref = "essenty" }

# Testing
kotlin-testCommon = { group = "org.jetbrains.kotlin", name = "kotlin-test-common", version.ref = "kotlin" }
kotlin-testAnnotationsCommon = { group = "org.jetbrains.kotlin", name = "kotlin-test-annotations-common", version.ref = "kotlin" }

[plugins]
com-android-application = { id = "com.android.application", version.ref = "agp" }
com-android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = {id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = {id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-parcelize = {id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }

[bundles]
compose-bundle = [
    "androidx-compose-foundation",
    "androidx-compose-ui",
    "androidx-compose-ui-tooling",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material3"
]
