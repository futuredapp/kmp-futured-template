#$schema: https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Futured KMP Template
site_url: https://futuredapp.github.io/kmp-futured-template/
repo_url: https://github.com/futuredapp/kmp-futured-template/
repo_name: kmp-futured-template
docs_dir: mkdocs

theme:
  name: material
  language: en
  font:
    text: Space Grotesk
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - content.code.copy

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - stylesheets/extra.css

plugins:
  - search

